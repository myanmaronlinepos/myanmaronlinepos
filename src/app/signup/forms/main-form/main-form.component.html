
<div class="card">
  <div class="card-header text-center"><h3><strong>Signup</strong></h3></div>
  <div class="card-body">
      <form class="myForm" [formGroup]="myForm">
    <div class="form-row">
      <mat-form-field class="textbox">
        <input matInput placeholder="Enter your email"  [formControl]="email" type="email" 
        name=" email" required  >
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
   </mat-form-field>
   </div>
   <div class="form-row">
    <mat-form-field class="textbox">
      <input matInput placeholder="Password" required id="password" name="password" formControlName="password" 
      type="password">
      <mat-error *ngIf="myForm.hasError('required', 'password')">
          Please enter your password
        </mat-error>
 </mat-form-field>
 </div>
 <div class="form-row">
  <mat-form-field class="textbox">
    <input matInput placeholder="Confirm Password" required id="checkPassword" name="confirmPassword" 
     type="password" formControlName="confirmPassword" [errorStateMatcher]="matcher">
     <mat-error *ngIf="myForm.hasError('notSame')">
        Passwords do not match
      </mat-error>  
</mat-form-field>
</div>
<div class="form-row">
  <button mat-button class="btn">Next</button>
</div>
</form>
  </div>
</div>
