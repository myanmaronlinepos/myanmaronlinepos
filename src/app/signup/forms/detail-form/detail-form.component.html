<div class="card">
  <div class="card-header text-center">
    <div class="head"><strong>Add your address</strong></div>
  </div>


  <div class="card-body">
    <form class="myForm" [formGroup]="detailForm" (ngSubmit)="onSubmit()">

      <mat-form-field class="name1">
        <input matInput placeholder="First Name" type="text" formControlName="firstname" id="firstname">
        <mat-error *ngIf="!detailForm.get('firstname').valid && detailForm.get('firstname').touched" class="help-block">
          Please enter a valid first name</mat-error>
      </mat-form-field>

      <mat-form-field class="name1">
        <input matInput placeholder="Last Name" type="text" formControlName="lastname" id="lastname">
        <mat-error *ngIf="!detailForm.get('lastname').valid && detailForm.get('lastname').touched" class="help-block">
          Please enter a valid last name</mat-error>
      </mat-form-field>

      <mat-form-field class="textbox">
        <!-- ^0[1-9]-[0-9]+$ -->
        <input matInput placeholder="PhoneNumber" formControlName="Phone" id="Phone">
        <mat-error *ngIf="!detailForm.get('Phone').valid && detailForm.get('Phone').touched" class="help-block">Please
          check your phone number</mat-error>
      </mat-form-field>

      <mat-form-field class="textbox">
        <mat-label>Select city</mat-label>
        <mat-select>
          <mat-option *ngFor="let city of citys" [value]="city.city_id" formControlName="city">
            {{city.city_name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- </mat-form-field> -->
      <mat-form-field class="textbox">
        <textarea matInput placeholder="Address" formControlName="address" id="address" maxlength="100"></textarea>
        <mat-error *ngIf="!detailForm.get('address').valid && detailForm.get('address').touched" class="help-block">
          Please enter a valid address</mat-error>
      </mat-form-field>

      <div class="radiobtn">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="sell" name="sell" class="textbox2" (click)="onSelect($event)">Sell</mat-radio-button>
          <mat-radio-button value="buy" name="sell" class="radiobuy" (click)="onCheck($event)">Buy</mat-radio-button>
          <!-- <mat-error *ngIf="!detailForm.get('sellbuy').valid && detailForm.get('sellbuy').touched" class="help-block">Please check one</mat-error>       -->
        </mat-radio-group>
      </div>

      <div *ngIf="this.showStore===true">
        <mat-form-field class="textbox">
          <input matInput placeholder="Store Name" formControlName="storename" id="storename">
          <!-- <mat-error *ngIf="!detailForm.get('storename').valid && detailForm.get('storename').touched" class="help-block">Please enter a valid  first name</mat-error> -->
        </mat-form-field>
      </div>
      
      <button mat-button class="btn" type="submit">Signup</button>
    </form>
  </div>


  <div class="card-footer text-center">Click <em>Sign up </em>
    button if you agree Myanmar Online PO's
    <a href="#">terms of service </a>and<a href="#">privacy policy</a>
  </div>
</div>
