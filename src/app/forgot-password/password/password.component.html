

<div class="card">
  <div class="card-header text-center"><h3><strong>Forget Password</strong></h3>
  </div>
  <div class="card-body">
      <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <p class="content">Reset your new password</p>
        <mat-form-field class="textbox">
      <input matInput placeholder="Password" required id="password" formControlName="password" type="password">
      <mat-error *ngIf="reactiveForm.hasError('required', 'password')">
          Please enter your password
        </mat-error>
     </mat-form-field>
 
 <mat-form-field class="textbox">
    <input matInput placeholder="Confirm Password" id="checkPassword" type="password" formControlName="confirmPassword" [errorStateMatcher]="matcher">
     <mat-error *ngIf="reactiveForm.hasError('notSame')">
        Password does not match
      </mat-error>  
</mat-form-field>
<button mat-button class="btn" type="submit">Cancel</button>
<button mat-button class="btn1" type="submit" [disabled]="!reactiveForm.valid">Next
  <!-- <i class="fa fa-spinner fa-spin" *ngIf="loadingData==true" >(click)="loading()"</i> -->
</button>

</form>
  </div>
</div>
