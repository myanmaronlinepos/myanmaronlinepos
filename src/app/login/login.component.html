
<div class="card">
  <div class="card-header text-center"><h3><strong>Login</strong></h3></div>
  <div class="card-body">
    <div class="example-container">
      <mat-form-field class="textbox">
        <input matInput placeholder="Enter your email"  [formControl]="email" type="email" 
        name=" email" required >
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div class="example-container">
      <mat-form-field class="textbox">
        <input matInput placeholder="Enter your password" type="password" [ngModel]="password"
        name="password" required >
      </mat-form-field>
    </div>
    <div >
      <button mat-button class="btn" [routerLink]=" '/dashboard'">Login</button>
    </div>
      <a href="#">Forgot Password</a>
      <a href="#"> Sign up</a>
  </div>
</div>
