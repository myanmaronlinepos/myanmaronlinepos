
<div class="card">
  <div class="card-header text-center"><h3><strong>Login</strong></h3></div>
  <div class="card-body">
      <form class="myForm" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="example-container">
      <mat-form-field class="textbox">
        <input matInput placeholder="Enter your email" type="email" 
        name=" email" formControlName="email" >
        <mat-error *ngIf="myForm.hasError('required', 'email')">
           Please enter valid email
          </mat-error>
      </mat-form-field>
    </div>
    <div class="example-container">
      <mat-form-field class="textbox">
        <input matInput placeholder="Enter your password" type="password" name="password" 
        formControlName="password" [(ngModel)]="addTaskValue">
        <mat-error *ngIf="myForm.hasError('required', 'password')">
            Please enter your password
          </mat-error>
      </mat-form-field>
    </div>
    <div >
      <button mat-button class="btn" type="submit" [disabled]="!myForm.valid">Login
        <i class="fa fa-spinner fa-spin" *ngIf="Progressing" ></i>
      </button>
    </div>
      <a href="./home/forget">Forgot Password</a>
      <a href="./home/signup"> Sign up</a>
  </form>
  </div>
</div>
