<h1 mat-dialog-title>Create Category</h1>
<hr>

 <!-- For Search -->
<mat-form-field class="col-md-5">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="search" placeholder="search here" class="search-input">
</mat-form-field>

<!-- For Checkbox -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="assignproduct" columnspan="3">
    <td mat-cell *matCellDef="let product">
      <mat-select [value]="selected">
        <mat-option>
          <mat-checkbox>{{ product.assignproduct }}</mat-checkbox>
        </mat-option>
      </mat-select>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- For Button -->
<div mat-dialog-actions>
    <div class="offset-1"><button mat-button (click)="onNoClick()">Cancel</button></div>
    <div class="offset-2"><button mat-button matDialogClose="save" (click)="onSave()">Save</button></div>
</div>
