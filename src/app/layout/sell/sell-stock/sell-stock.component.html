<!-- For table -->
<p>These products are sold to the customer</p>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" #table>

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let product; let i = index;"> {{ i+1 }} </td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let product"> {{product.product_name}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="4"> Total price for all products </td>
    </ng-container>

    <!-- Price Column -->price
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.sell_price}} </td>
    </ng-container>

    <ng-container matColumnDef="totalprice">
      <th mat-header-cell *matHeaderCellDef>Total Price</th>
      <td mat-cell *matCellDef="let product">{{product.sell_price*product.quantity | currency}}</td>
      <!-- <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} -->
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let product;let i=index;">
        <span class="only-show-on-hover">
  
          <a class="plus-btn" (click)="increaseQuantity(product,i)">
            <img src="assets/plus.svg">
          </a>

          <a class="minus-btn" (click)="decreaseQuantity(product)">
            <img src="assets/minus.svg">
          </a>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr> -->
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<div class="btn-gp">
  <div class="subbtn-gp">
    <div class="first-btn">
      <button class="add-btn btn btn-primary" routerLink="/dashboard/sell/sell-table">Add more products</button>
    </div>

    <div class="second-btn">
      <button class="cancel-btn btn btn-primary">Cancel</button>
      <button class="save-btn btn btn-primary" (click)="sell()">
        Sell
        <i class="fa fa-spinner fa-spin" *ngIf="Progressing" ></i>
      </button>
    </div>
  </div>
</div>
