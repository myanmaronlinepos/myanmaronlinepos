<div>
  <div class="choice">
    <div class="check">
      <div class="subcheck">
        <!-- For Categoty -->
        <mat-form-field class="ltr">
          <mat-label>Category</mat-label>
          <mat-select [value]="selected" aria-placeholder="Category" (OnChange)="log($event)">
            <mat-option>
              <mat-checkbox Value="Cigerattes" [ngModel]="true">Cigerattes</mat-checkbox>
            </mat-option>
            <mat-option>
              <mat-checkbox>Coffee</mat-checkbox>
            </mat-option>
            <mat-option>
              <mat-checkbox>Juices</mat-checkbox>
            </mat-option>
            <mat-option>
              <mat-checkbox>Sunflower Seeds</mat-checkbox>
            </mat-option>
            <mat-option>
              <mat-checkbox>Beer</mat-checkbox>
            </mat-option>
            <mat-option>
              <mat-checkbox>Bread</mat-checkbox>
            </mat-option>
            <mat-option>
              <mat-checkbox>Cake</mat-checkbox>
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- For Tag -->
        <mat-form-field class="ltr">
          <mat-label>Tags</mat-label>
          <mat-select [value]="selected" (OnChange)="log($event)">
            <mat-option>
              <mat-checkbox>3 buy 1 get</mat-checkbox>
            </mat-option>
            <mat-option>
              <mat-checkbox>for 18+</mat-checkbox>
            </mat-option>
            <mat-option>
              <mat-checkbox Value="for all" [ngModel]="true">for all</mat-checkbox>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="btn">
      <div class="subbtn">
        <p>{{selectedRow.length}}Selected</p>
        <a><img src="assets/sell-stock.png"></a>
      </div>
    </div>
  </div>

<!-- For table -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" #table>

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let product"> {{product.number}} </td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let product"> {{product.category}} </td>
    </ng-container>

    <!-- Tag Column -->
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef> Tag </th>
      <td mat-cell *matCellDef="let product"> {{product.tag}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
    </ng-container>

    <!-- Price Column -->price
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickRow(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
