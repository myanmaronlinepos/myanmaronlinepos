  <div class="choice">
        <div class="check">
          <form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="form">
            <div class="subcheck1">
              <!-- For Categoty -->
              <mat-form-field class="ltr1">
                <mat-label class="arrow1">Category</mat-label>
                <mat-select>  
                  <mat-option *ngFor="let item of personForm.controls.hobbies.controls; let i=index;">
                      <mat-checkbox (ngModelChange)="categoryChecked($event)"  [formControl]="item">{{items.category}}</mat-checkbox>
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </form>
            <div class="subcheck2">
              <!-- For Tag -->
              <mat-form-field class="ltr2">
                <mat-label class="arrow2">Tags</mat-label>
                <mat-select [value]="selected" (OnChange)="log($event)">
                  <mat-option *ngFor="let tag of tags">
                    <mat-checkbox>{{tag}}</mat-checkbox>
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
      
          <div class="btn">
            <div class="btn1">
                <p>{{selectedRow.length}}Selected</p>
            </div>
            <div class="btn2">
                <a (click)="sellItem()"><img src="assets/sell-stock.png"></a>
            </div>
          </div>
    </div>
    

<!-- For table -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" #table>

    <!-- Number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let product"> {{product.number}} </td>
    </ng-container>

    <!-- Product Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let product"> {{product.category}} </td>
    </ng-container>

    <!-- Tag Column -->
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef> Tag </th>
      <td mat-cell *matCellDef="let product"> {{product.tag}} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickRow(row)" [ngClass]="{highlighted: row.highlighted}"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
