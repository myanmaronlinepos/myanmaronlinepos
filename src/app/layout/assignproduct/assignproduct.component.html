<div class="box">
  <div class="header">
    <div class="headertxt">
      Assign Product to Cigaretts
    </div>
    <div class="search">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="search" placeholder="search" class="search-input">
    </div>
  </div>
  
  <div class="body">
    <!-- <form [formGroup]="form"> -->
        <div *ngFor="let data of assignproducts;">
            <mat-checkbox (change)="showOptions($event)">{{data.assignproduct}}</mat-checkbox>
          </div>
        <!-- </form> -->
        <div mat-dialog-actions>
            <p>selected {{selectedArray.length}}</p>
            <div class=""><button mat-button (click)="onNoClick()">Cancel</button></div>
            <div class=""><button mat-button matDialogClose="save" (click)="onSave()">Save</button></div>
        </div>
  </div>
</div>
