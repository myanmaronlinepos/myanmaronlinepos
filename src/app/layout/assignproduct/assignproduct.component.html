  <div class="head">
      Assign Product to Cigaretts
  </div>
  <div class="search">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput type="search" placeholder="search" class="search-input">
  </div>
      
<mat-dialog-content [formGroup]="myform">
    <mat-form-field formControlName="status">
        <mat-checkbox (change)="showOptions($event)" *ngFor="let data of assignproducts">{{data.assignproduct}}</mat-checkbox>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="selectedcategory">selected {{selectedArray.length}}</div>
  <div class="cancelbtn"><button class="mat-raised-button" (click)="onNoClick()">Cancel</button></div>
  <div class="savebtn"><button class="mat-raised-button" matDialogClose="save" (click)="onSave()">Save</button></div>
</mat-dialog-actions>
