<div class="flex-container">
  <div mat-dialog-title>
    <h1>Create Category</h1>
  </div>
  <div mat-dialog-content>
    <div>
      <span>Category Name:</span>
      <mat-form-field >
        <input matInput placeholder="Name">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <div><button mat-button (click)="onNoClick()">Cancel</button></div>
    <div><button mat-button matDialogClose="save" (click)="onSave()">Save</button></div>
  </div>
</div>
