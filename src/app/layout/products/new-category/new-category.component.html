<div class="flex-container">
  <div mat-dialog-title>
    <span class="header">Create Category</span>
  </div>
  <div mat-dialog-content>
    <div>
      <span>Category Name:</span>
      <mat-form-field >
        <input matInput placeholder="Name" [(ngModel)]="local_data.categoryname">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <div><button mat-button (click)="closeDialog()">Cancel</button></div>
    <div><button mat-button (click)="doAction()">Save</button></div>
  </div>
</div>
