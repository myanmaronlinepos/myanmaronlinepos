
<div class="coverall">
<div class="para">
<p>All product are in the inventory.You can see the detail of each product and update each quantity easily.</p>
</div>
<div class="coverlogo">
<img src="assets/logo/plusicon.png" href="#" class="Logo">
<img src="assets/login/export.png" href="#" class="Logo">
<img src="assets/login/import.png" href="#" class="Logo">
</div>
<div class="covertable">
        <div class="mat-elevation-z8">
 <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"><a href="#">{{element.name}}</a></td>
      </ng-container>
  
      <ng-container matColumnDef="category">
      <mat-card><mat-card-title>
         <th mat-header-cell *matHeaderCellDef> Category </th></mat-card-title></mat-card>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>
      
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let row"> {{Updatequantity}} </td>
      </ng-container>
      <ng-container matColumnDef="updatequantity">
          <th mat-header-cell *matHeaderCellDef> Updatequantity </th>
          <td mat-cell *matCellDef="let element"> <mat-button-toggle-group name="fontStyle" appearance="legacy"  aria-label="Font Style">
           
            <input type="number" value="00005" min="00000" class="quantity-field" (input)="onUpdatequantity($event)">
            <mat-button-toggle value="save" class="btn-primary" (click)="Onaddvalue()">Save</mat-button-toggle>
          </mat-button-toggle-group> </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
