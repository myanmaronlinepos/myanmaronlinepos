<div class="row-sm-12">
  <div class="col-sm-8">
<p>All product are in the inventory.You can see the detail of each product and update each quantity easily.</p>
</div>
</div>
<div class="col-sm-12">
<img src="assets/login/plusicon.png" href="#" class="Logo">
<label for="addlogo" class="logoletter">Add Product</label>
</div>
<div class="container-fluid">
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Number Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"><a href="#"> {{element.name}}</a> </td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <!-- quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
     <!--update quantity Column -->
    <ng-container matColumnDef="updatequantity">
      <th mat-header-cell *matHeaderCellDef> Updatequantity </th>
      <td mat-cell *matCellDef="let element"> <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="add">Add</mat-button-toggle>
        <mat-button-toggle value="set">Set</mat-button-toggle>
        <input type="number" value="00005" min="00000" class="quantity-field">
        <mat-button-toggle value="save" class="btn-primary">Save</mat-button-toggle>
      </mat-button-toggle-group></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
