<div class="container">
  <div class="row-sm-12">
    <div class="col-sm-9">
<p>All product are in the inventory.You can see the detail of each product and update each quantity easily.</p>
</div>
</div>
<div class="row-sm-12">
<div class="col-sm-10">
<img src="assets/image/addlogo.jpg" href="#" class="Logo">
<label for="addlogo">Add Product</label>
</div>
</div>


 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"><a href="#">{{element.name}}</a></td>
    </ng-container>

    <ng-container matColumnDef="category">
    <mat-card><mat-card-title>
       <th mat-header-cell *matHeaderCellDef> Category </th></mat-card-title></mat-card>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
    
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="updatequantity">
        <th mat-header-cell *matHeaderCellDef> Updatequantity </th>
        <td mat-cell *matCellDef="let element"> <mat-button-toggle-group name="fontStyle" appearance="legacy"  aria-label="Font Style">
          <mat-button-toggle value="add">Add</mat-button-toggle>
          <mat-button-toggle value="set">Set</mat-button-toggle>
          <mat-button-toggle value="dop">fhhj</mat-button-toggle>
          <mat-button-toggle value="save">Save</mat-button-toggle>
        </mat-button-toggle-group> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
