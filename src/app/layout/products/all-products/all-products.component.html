
<div>
  <div class="choice">
      <div class="check">
        <div class="subcheck">
          <mat-form-field class="ltr">
            <mat-label class="arrow">Category</mat-label>
            <mat-select [value]="selected" (OnChange)="log($event)" >
              <mat-option *ngFor="let cat of category">
                <mat-checkbox>{{cat}}</mat-checkbox>
              </mat-option>
            </mat-select>
          </mat-form-field>

    <mat-form-field class="ltr">
      <mat-label class="arrow">Tags</mat-label>
      <mat-select [value]="selected" (OnChange)="log($event)">
        <mat-option *ngFor="let tags of tag">
          <mat-checkbox>{{tags}}</mat-checkbox>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="ltr" *ngIf="dataSource">
        <mat-label class="arrow">Quantity</mat-label>
        <mat-select [value]="selected" (onChange)="log($event)">
          <mat-option *ngFor="let qty of quantity">
            <mat-checkbox>{{qty}}</mat-checkbox>
          </mat-option>
        </mat-select>
        </mat-form-field>
      </div>
      </div>
        <div class="img">
          <div class="subimg">
          <a href="#" id='feynman'><img src="assets/login/import.png"  class="Logo"  ></a>
          <div id='feynman_text'> Import Product </div>
        
          <a href="#" id='feynman'><img src="assets/login/export.png"  class="Logo"></a>
          <div id='feynman_text'> Export Product </div>
        
          <a href="#" id='feynman'><img src="assets/login/AddProduct.png"  class="Logo"></a>
          <div id='feynman_text'>  Add Product </div>
        </div>
      </div>
      </div>
     
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource"  id="table" >
  
        <ng-container matColumnDef="product_id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="product_name" >
          <th mat-header-cell *matHeaderCellDef>Product Name </th>
          <td mat-cell *matCellDef="let element" class="imagehover">{{element.product_name}} 
              <span class="only-show-on-hover">
  
                  <a class="image">
                      <img src="assets/sharp-edit(1).svg" width="25px" height="25px">
                    </a>

                    <a class="image">
                      <img src="assets/details.svg" width="25px" height="25px">
                    </a>
                </span>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="category_id">
        <mat-card><mat-card-title>
           <th mat-header-cell *matHeaderCellDef> Category </th></mat-card-title></mat-card>
          <td mat-cell *matCellDef="let element"> {{element.category_id}} </td>
        </ng-container>
       
       <ng-container matColumnDef="tag_id">
       <mat-card><mat-card-title>
        <th mat-header-cell *matHeaderCellDef> Tags </th></mat-card-title></mat-card>
       <td mat-cell *matCellDef="let element"> {{element.tag_id}} </td>
     </ng-container>

   <ng-container matColumnDef="price_sell">
   <mat-card><mat-card-title>
    <th mat-header-cell *matHeaderCellDef> Price </th></mat-card-title></mat-card>
   <td mat-cell *matCellDef="let element"> {{element.price_sell}} </td>
 </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

   <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    </div>
