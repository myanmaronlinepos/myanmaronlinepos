<div class="choice">
  <div class="check">
    <div class="subcheck1">
      <mat-form-field class="ltr1">
        <mat-label class="arrow1">Category</mat-label>
        <mat-select>  
          <mat-option *ngFor="let category of categories">
              <mat-checkbox value="{{category.category_id}}" >
                    {{category.category_name}}
              </mat-checkbox>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="subcheck2">
      <mat-form-field class="ltr2">
        <mat-label class="arrow2">Tags</mat-label>
        <mat-select>  
          <mat-option *ngFor="let tag of tags">
              <mat-checkbox value="{{tag.tag_id}}" >
                    {{tag.tag_name}}
              </mat-checkbox>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  
  <div class="btn">
    <div class="btn1">
      <a id='feynman'>
        <img src="assets/login/import.png" class="Logo">
      </a>
      <div id='feynman_text'> Import Product </div>
    </div>

    <div class="btn2">
      <a id='feynman' (click)="exportAsXLSX()">
        <img src="assets/login/export.png" class="Logo">
      </a>
      <div id='feynman_text'> Export Product </div>
    </div>

    <div class="btn3">
      <a id='feynman' routerLink="/dashboard/products/addproduct">
        <img src="assets/login/AddProduct.png"  class="Logo">
      </a>
      <div id='feynman_text'>  Add Product </div>
    </div>
    
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" id="table">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="product_id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef>Product Name </th>
      <td mat-cell *matCellDef="let element" class="imagehover">{{element.product_name}}
        <span class="only-show-on-hover">

          <a routerLink="/dashboard/products/editproduct">
            <img src="assets/sharp-edit(1).svg" width="25px" height="25px">
          </a>

          <a (click)="productDetail(element.product_id)">
            <img src="assets/details.svg" width="25px" height="25px">
          </a>
          <!-- <a (click)="onEdit('Edit',element)">
                      <img src="assets/sharp-edit(1).svg" >
                    </a>
                    <a >
                      <img src="assets/details.svg">
                    </a> -->
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="category_id">
      <mat-card>
        <mat-card-title>
          <th mat-header-cell *matHeaderCellDef> Category </th>
        </mat-card-title>
      </mat-card>
      <td mat-cell *matCellDef="let element"> {{element.category_name}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="quantity_id">
          <mat-card>
            <mat-card-title>
              <th mat-header-cell *matHeaderCellDef>Quantity</th>
            </mat-card-title>
          </mat-card>
          <td mat-cell *matCellDef="let element">{{element.quantity_id}}</td>
        </ng-container> -->

    <ng-container matColumnDef="tag_id">
      <mat-card>
        <mat-card-title>
          <th mat-header-cell *matHeaderCellDef> Tags </th>
        </mat-card-title>
      </mat-card>
      <td mat-cell *matCellDef="let element"> {{element.tag_name}} </td>
    </ng-container>

    <ng-container matColumnDef="price_sell">
      <mat-card>
        <mat-card-title>
          <th mat-header-cell *matHeaderCellDef> Price </th>
        </mat-card-title>
      </mat-card>
      <td mat-cell *matCellDef="let element"> {{element.price_sell}} </td>
    </ng-container>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
