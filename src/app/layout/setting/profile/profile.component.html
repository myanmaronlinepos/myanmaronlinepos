<div class="mainprofile">
  <div class="maindetail">
    <div class="detail">
      <div class="subdetail">
        <div class="subdetail1">
          <form [formGroup]="profileForm">
            <mat-form-field class="subsubdetail">
              <input matInput formControlName="user_name" placeholder="Name:" [(ngModel)]="data.user_name">
            </mat-form-field>

            <mat-form-field class="subsubdetail">
              <input matInput formControlName="storename" placeholder="Shop Name:" [(ngModel)]="data.storename">
            </mat-form-field>

            <mat-form-field class="subsubdetail">
              <input matInput formControlName="address" placeholder="Address:" [(ngModel)]="data.address">
            </mat-form-field>

            <!-- <mat-form-field class="subsubdetail">
              <input matInput formControlName="city_name" placeholder="City:" [(ngModel)]="data.city_name">
            </mat-form-field> -->

            <mat-form-field class="subsubdetail">
              <mat-label>City</mat-label>
              <mat-select formControlName="city" id="city_name">
                <mat-option *ngFor="let city of cities" [value]="city.city_id">
                  {{city.city_name}}
                </mat-option>
              </mat-select>
            </mat-form-field>      

            <mat-form-field class="subsubdetail">
              <input matInput formControlName="user_email" placeholder="Email:" [(ngModel)]="data.user_email">
            </mat-form-field>

            <mat-form-field class="subsubdetail">
              <input matInput formControlName="user_phone" placeholder="Phone-No:"
              [(ngModel)]="data.user_phone">
            </mat-form-field>
          </form>
        </div>

        <div class="shopimg">
          <form [formGroup]="user_image">
            <div class="subimg">
              <img [src]="imgSrc" (click)="imageInput.click()">
            </div>
            <div class="btn">
              <label class="subbtn1 form-control image-upload-container">
                <span>Upload</span>
                <input type="file" name="user_image" accept="image/*" formControlName="imageurl"
                  (change)="processFile($event)">
              </label>

              <a (click)="logout()" class="subbtn2 form-control">Logout?</a>
            </div>
          </form>
        </div>

      </div>
    </div>

    <div>
      <a (click)="changePassword()">Do you want to change your password?<span class="forgetpwd"
          [routerLink]="['/home/forget/email']"> Forget Password? </span></a>
    </div>
    <div class="pwd">
      <div class="subpwd" *ngIf="changepwd">
        <form [formGroup]="change_password">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Current Password:" formControlName="current_password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="New Password:" formControlName="new_password">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Retype Password:" formControlName="new_password_retype">
          </mat-form-field>
        </form>
      </div>

      <div class="pwdbtn">
        <button class="pwdbtn1 form-control" >Cancel</button>
        <button class="pwdbtn2 form-control" (click)="onSave()">Save</button>
      </div>
    </div>
  </div>
</div>
